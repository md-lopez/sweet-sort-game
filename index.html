<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HPL | Playable Ads - Sweet Sort</title>
    <link rel="icon" href="/images/favicon.png" type="image/png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img class="hpllogo" id="hpllogo" src="/images/navLogo.png" alt="logo" />
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="nightModeToggle">
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <div class="verticalBG" id="verticalBG">
      <div class="game-title-mobile">
        <h1>sweet sort</h1>
        <p>playable ads demo</p></div>
      </div>
    </div>
    <div class="container">
      <div class="phone-img"></div>
      <div class="phone-container">
        <div class="start-menu" id="start-menu">
          <img class="logo" src="./images/logo.webp" />
          <div class="button_container">
            <button onclick="startGame()" class="play_btn">
              <img src="./images/menu_play_button.webp" />
            </button>
            <div class="glove"></div>
            <button class="download_btn">
              <img src="./images/menu_dpwnload_button.webp" />
            </button>
          </div>
          <div class="bottom_btns">
            <div class="socmed">
              <img src="./images/facebook.webp" />
              <img src="./images/twitter.webp" />
            </div>
            <img class="setting" src="./images/setting.webp" />
          </div>
        </div>

        <div class="game-screen" id="game-screen" style="display: none">
          <div class="info">
            <h1 id="timer">00:00</h1>
            <div id="moves"></div>
          </div>
          <div class="game-container" id="game-container"></div>
          <div class="bottom_btns">
            <div class="socmed">
              <img src="./images/facebook.webp" />
              <img src="./images/twitter.webp" />
            </div>
            <img class="setting" src="./images/setting.webp" />
          </div>
        </div>
        <div id="status">
          <div class="status_overlay">
            <img
              class="victory_img"
              src="/images/victory_menu/victory_menu.webp"
            />
            <img
              class="victory_menu_glow"
              src="/images/victory_menu/victory_menu_glow.webp"
            />
            <div class="starContainer">
              <img id="star0" src="/images/victory_menu/star.webp" />
              <img id="star1" src="/images/victory_menu/star.webp" />
              <img id="star2" src="/images/victory_menu/star.webp" />
            </div>
          </div>
          <div class="victory_menu_btns">
            <!-- <button onclick="resetGame()" class="victory_play_btn"></button> -->
            <button class="victory_download_btn"></button>
          </div>
        </div>
        <div id="failstatus">
          <img src="/images/victory_menu/fail_menu.webp" />
          <p style="color: red; font-weight: bold"></p>
          <div class="victory_menu_btns">
            <!-- <button onclick="resetGame()" class="victory_play_btn"></button> -->
            <button class="victory_download_btn"></button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="game-title">
        <h1>sweet sort</h1>
        <p>playable ads demo</p>
      </div>
      <div class="iteration-container">
        <div class="iteration">
          <button><img src="/images/orangeArrow.svg" /></button>
          <h5>Version 1.00</h5>
          <button><img src="/images/orangeArrow.svg" /></button>
        </div>
        <p>Version</p>
      </div>
      <div class="device-orientation-container">
        <div class="device-orientation">
          <button class="landscape" onclick="toggleLandscape()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="56"
              viewBox="0 0 28 56"
            >
              <defs>
                <style>
                  .cls-1 {
                    fill: none;
                    stroke: currentColor;
                    stroke-width: 4px;
                    fill-rule: evenodd;
                  }

                  .cls-2 {
                    fill: currentColor;
                  }
                </style>
              </defs>
              <path
                class="cls-1"
                d="M8.031,2.594H19.938a6,6,0,0,1,6,6V48a6,6,0,0,1-6,6H8.031a6,6,0,0,1-6-6V8.594A6,6,0,0,1,8.031,2.594Z"
              />
              <rect
                id="Rectangle_988_copy_2"
                data-name="Rectangle 988 copy 2"
                class="cls-2"
                x="10.313"
                y="6.875"
                width="7.344"
                height="1.844"
                rx="0.918"
                ry="0.918"
              />
            </svg>
          </button>
          <button class="portrait" onclick="togglePortrait()"><svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="56"
            viewBox="0 0 28 56"
          >
            <defs>
              <style>
                .cls-1 {
                  fill: none;
                  stroke: currentColor;
                  stroke-width: 4px;
                  fill-rule: evenodd;
                }

                .cls-2 {
                  fill: currentColor;
                }
              </style>
            </defs>
            <path
              class="cls-1"
              d="M8.031,2.594H19.938a6,6,0,0,1,6,6V48a6,6,0,0,1-6,6H8.031a6,6,0,0,1-6-6V8.594A6,6,0,0,1,8.031,2.594Z"
            />
            <rect
              id="Rectangle_988_copy_2"
              data-name="Rectangle 988 copy 2"
              class="cls-2"
              x="10.313"
              y="6.875"
              width="7.344"
              height="1.844"
              rx="0.918"
              ry="0.918"
            />
          </svg></button>
        </div>
        <p>device/orientation</p>
      </div>
    </footer>

    <audio id="theme-song" src="sound/theme_music.mp3" preload="auto" loop></audio>

    <!-- 
    <button onclick="toggleLandscape()" class="landscape_btn">
      Toggle Orientation
    </button> -->

    <script src="script.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery UI CSS -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </body>
</html>
